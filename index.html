<!DOCTYPE html>
<html>
    <head>
        <title>lopezelpesado's mtgLifeApp</title>

        <link rel="stylesheet" href="style.css">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="preconnect" href="https://fonts.gstatic.com">

        <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet"> <!-- for VT323, real nice old school computer font -->

        <script src="script.js" defer></script>
    </head>

    <body>
        <main>
            <form id="gameSetup">
                <label for="players">How many players?</label>

                <select name="numberOfPlayers" id="setupPlayers">
                    <option class="playerNumOption" value="2">2</option>

                    <option class="playerNumOption" value="3">3</option>

                    <option class="playerNumOption" value="4">4</option>
                </select>
                
                <label for="startingLife">Starting life total:</label>
                
                <input type="number" id="setupLife" name="startingLife" min="20" step="1" placeholder="20" list="lifeList">

                <datalist id="lifeList">
                    <option value="20"></option>
                    
                    <option value="25"></option>
                    
                    <option value="40"></option>
                </datalist>

                <button id="gameSetupSubmit">SUBMIT</button>
            </form>

            <section id="lifeCounters">
                <section class="player" id="p1">
                    <input class="playerName" type="text" aria-label="Enter the name of Player 1." placeholder="PLAYER 1">

                    <button type="button" class="+5">+5</button>
        
                    <button type="button" class="+1">+1</button>

                    <p class="life"></p>

                    <button type="button" class="-1">-1</button>

                    <button type="button" class="-5">-5</button>

                    <button type="button" class="resetLifeTotal">RESET</button>
                </section>
                
                <section class="player" id="p2">
                    <input class="playerName" type="text" aria-label="Enter the name of Player 2." placeholder="PLAYER 2">

                    <button type="button" class="+5">+5</button>
        
                    <button type="button" class="+1">+1</button>

                    <p class="life"></p>

                    <button type="button" class="-1">-1</button>

                    <button type="button" class="-5">-5</button>

                    <button type="button" class="resetLifeTotal">RESET</button>
                </section>

                <section class="player" id="p3">
                    <input class="playerName" type="text" aria-label="Enter the name of Player 3." placeholder="PLAYER 3">

                    <button type="button" class="+5">+5</button>
        
                    <button type="button" class="+1">+1</button>

                    <p class="life"></p>

                    <button type="button" class="-1">-1</button>

                    <button type="button" class="-5">-5</button>

                    <button type="button" class="resetLifeTotal">RESET</button>
                </section>

                <section class="player" id="p4">
                    <input class="playerName" type="text" aria-label="Enter the name of Player 4." placeholder="PLAYER 4">

                    <button type="button" class="+5">+5</button>
        
                    <button type="button" class="+1">+1</button>

                    <p class="life"></p>

                    <button type="button" class="-1">-1</button>

                    <button type="button" class="-5">-5</button>

                    <button type="button" class="resetLifeTotal">RESET</button>
                </section>
            </section>

            <button id="resetGame">RESET GAME</button>
        </main>
    </body>
</html>
